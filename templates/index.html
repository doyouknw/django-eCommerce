{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
    {% for product in products %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-4">
                {{ product.product_name }}
            </div>
            <div class="col-md-8 col-lg-8 col-sm-8">
                <p>
                    {{ product.unit_price }}
                </p>
                <p>
                    {{ product.description }}
                </p>
                <p>
                    {{ product.product_category }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
