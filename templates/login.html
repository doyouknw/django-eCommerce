{% extends 'base.html' %}
{% block title %}Login/Register{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 offset-md-3 offset-lg-3 offset-sm-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="login-register">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 optBtn active" id="login">
                            <h1>Login</h1>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 optBtn" id="register">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <div class="inactive register">
                        <form id="reg-form" name="reg-form" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <label for="fullName">Full Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>
                                <input type="text" class="form-control" id="fullName" name="fullName" />
                            </div>
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-addon">@</div>
                                <input type="email" class="form-control" id="email" name="email" />
                            </div>
                            <label for="username">Username</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>
                                <input type="text" class="form-control" id="username" name="username" />
                            </div>
                            <label for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-asterisk"></i>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                            <label for="cpassword">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-asterisk"></i>
                                </div>
                                <input type="password" class="form-control" id="cpassword" name="cpassworm" />
                            </div>
                            <br>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="active login">
                        <form action="#" id="log-form" name="log-form">
                            <br>
                            {% csrf_token %}
                            {{ form.errors }}
                            {{ form.username }}
                            <br>
                            {{ form.password }}
                            <br>
                            <button class="btn btn-default" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% load staticfiles %}
    <script src="{% static 'shop/js/login.js' %}"></script>
{% endblock %}
